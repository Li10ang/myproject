            @keyframes arrow-btn{
                0%{opacity:0;transform:translate(0,15px);}
                50%{opacity:1;transform:translate(0,0);}

            .page8 .bubble { width: 291px; height: 313px; background: url(https://res.wx.qq.com/payactres/zh_CN/htmledition/images/mobile/2015/wxzfsht/p8p325a9d6.png); left: 34px; bottom: 555px; }
            .page8 .title { width: 708px; height: 247px; background: url(https://res.wx.qq.com/payactres/zh_CN/htmledition/images/mobile/2015/wxzfsht/p8p125a9d6.png); left: 50%; margin-left: -354px; top: 55px; }

            .page9 .bg { width: 750px; height: 901px; right: 0; bottom: 0; background: url(https://res.wx.qq.com/payactres/zh_CN/htmledition/images/mobile/2015/wxzfsht/p9p525a9d6.png); }
            .page9 .chr { width: 554px; height: 841px; right: 0; bottom: 0; background: url(https://res.wx.qq.com/payactres/zh_CN/htmledition/images/mobile/2015/wxzfsht/p9p325a9d6.png); }
            .page9 .bubble { width: 316px; height: 307px; background: url(https://res.wx.qq.com/payactres/zh_CN/htmledition/images/mobile/2015/wxzfsht/p9p225a9d6.png); left: 51px; bottom: 560px; }
            .page9 .title { width: 712px; height: 257px; background: url(https://res.wx.qq.com/payactres/zh_CN/htmledition/images/mobile/2015/wxzfsht/p9p125a9d6.png); left: 50%; margin-left: -356px; top: 53px; }

            .page10 { background:#7dbe27 url(https://res.wx.qq.com/payactres/zh_CN/htmledition/images/mobile/2015/wxzfsht/p10p525a9d6.png) top center no-repeat; }
            .page10 .logo { width: 100%; background: url(https://res.wx.qq.com/payactres/zh_CN/htmledition/images/mobile/2015/wxzfsht/p10p125a9d6.png) center center no-repeat; height: 65px; margin-bottom: 30px; }
            .page10 .t1 { width: 671px; height: 163px; background: url(https://res.wx.qq.com/payactres/zh_CN/htmledition/images/mobile/2015/wxzfsht/p10p225a9d6.png); margin: 0 auto; margin-bottom: 30px; }
            .page10 .pic { width: 575px; height: 380px; background: url(https://res.wx.qq.com/payactres/zh_CN/htmledition/images/mobile/2015/wxzfsht/p10p325a9d6.png); margin: 0 auto; margin-bottom: 30px; }
            .page10 .t2 { width: 596px; height: 151px; background: url(https://res.wx.qq.com/payactres/zh_CN/htmledition/images/mobile/2015/wxzfsht/p10p425a9d6.png); margin: 0 auto; margin-bottom: 30px; }
            .page10 .btn { width: 429px; height: 93px; background: url(https://res.wx.qq.com/payactres/zh_CN/htmledition/images/mobile/2015/wxzfsht/p10pbtn25a9d6.png); margin: 0 auto; }

            .mini .page2 .chr { bottom: auto; top: 100px; }
            .mini .page2 .bubble { bottom: auto; top: 290px; }
            .mini .page3 .chr { bottom: auto; top: 310px; }
            .mini .page3 .bubble { bottom: auto; top: 320px; }
            .mini .page4 .chr { bottom: auto; top: 230px; }
            .mini .page4 .bubble { bottom: auto; top: 270px; }
            .mini .page5 .chr { bottom: auto; top: 230px; }
            .mini .page5 .bubble { bottom: auto; top: 330px; }
            .mini .page6 .bg { bottom: auto; top: 150px; }
            .mini .page6 .chr { bottom: auto; top: 220px; }
            .mini .page6 .bubble { bottom: auto; top: 320px; }
            .mini .page7 .chr { bottom: auto; top: 290px; }
            .mini .page7 .bubble { bottom: auto; top: 290px; }
            .mini .page8 .bg { bottom: auto; top: 500px; }
            .mini .page8 .chr { bottom: auto; top: 300px; }
            .mini .page8 .bubble { bottom: auto; top: 300px; }
            .mini .page9 .bg { bottom: auto; top: 260px; }
            .mini .page9 .chr { bottom: auto; top: 300px; }
            .mini .page9 .bubble { bottom: auto; top: 300px; }

            /*animations*/
            .slideInRight { -webkit-animation-duration: .6s;
                -o-animation-duration: .6s;
                animation-duration: .6s; }
            .bubble { -webkit-animation-delay: .6s;
                -o-animation-delay: .6s;
                animation-delay: .6s; }
            .slideInUp { -webkit-animation-delay: .8s;
                -o-animation-delay: .8s;
                animation-delay: .8s; }

            .page1 .chr { -webkit-animation-duration: .8s;
                -o-animation-duration: .8s;
                animation-duration: .8s; }
            .page1 .txt { -webkit-animation-duration: .6s;
                -o-animation-duration: .6s;
                animation-duration: .6s;-webkit-animation-delay: .5s;
                -o-animation-delay: .5s;
                animation-delay: .5s; }
            .page1 .phone,
            .page7 .phone { -webkit-animation-duration: 5s;
                -o-animation-duration: 5s;
                animation-duration: 5s; -webkit-animation-delay: 1s;
                -o-animation-delay: 1s;
                animation-delay: 1s; -webkit-animation-iteration-count: infinite;
                -o-animation-iteration-count: infinite;
                animation-iteration-count: infinite; }
            .page1 .icons i {
                -webkit-animation-duration: 5s;
                -o-animation-duration: 5s;
                animation-duration: 5s;
                -webkit-animation-iteration-count: infinite;
                -o-animation-iteration-count: infinite;
                animation-iteration-count: infinite;
                -webkit-transform-origin: center center;
                -moz-transform-origin: center center;
                -ms-transform-origin: center center;
                -o-transform-origin: center center;
                transform-origin: center center;
            }
            .page1 .icons i:nth-child(1) { -webkit-animation-delay: 2s;
                -o-animation-delay: 2s;
                animation-delay: 2s; }
            .page1 .icons i:nth-child(2) { -webkit-animation-delay: .7s;
                -o-animation-delay: .7s;
                animation-delay: .7s; }

            .page3 .duang { -webkit-animation-delay: .2s;
                -o-animation-delay: .2s;
                animation-delay: .2s; }
            .page3 .belt { -webkit-transition:height .5s ease .4s;
                -o-transition:height .5s ease .4s;
                transition:height .5s ease .4s; height: 0; }
            .page3 .belt.show { height:384px; }

            .page8 .duang { -webkit-transform-origin: center bottom;
                -moz-transform-origin: center bottom;
                -ms-transform-origin: center bottom;
                -o-transform-origin: center bottom;
                transform-origin: center bottom; -webkit-animation-delay: 1s;
                -o-animation-delay: 1s;
                animation-delay: 1s; }

            .page10 .logo { -webkit-animation-delay: 2s;
                -o-animation-delay: 2s;
                animation-delay: 2s; opacity: 0; }
            .page10 .t1 { opacity: 0; }
            .page10 .pic { -webkit-animation-delay: .3s;
                -o-animation-delay: .3s;
                animation-delay: .3s; opacity: 0; }
            .page10 .t2 { -webkit-animation-delay: .6s;
                -o-animation-delay: .6s;
                animation-delay: .6s; opacity: 0; }
            .page10 .btn { -webkit-animation-delay: 1.4s;
                -o-animation-delay: 1.4s;
                animation-delay: 1.4s; opacity: 0; }

            /*dialog*/
            .dialog { display: none;outline: none; }
            .dialog.sharelayer {outline:none;right: 10px !important; left: auto !important; top: 10px !important; margin: 0!important;}
            .dialog.sharelayer .dia-con {width: 232px;height: 130px;}
            /*OVERRIDE*/
            #_overlay_ { border: none !important; height: 100% !important; }
        </style>
    </head>
</head>

<div class="parallax-loading">

                <div class="layer bubble animated bounceIn"></div>
                <div class="layer title animated slideInDown"></div>
                <div class="arrow-btn"></div>
            </div>
        </section>
        <section class="page page4">
            <div class="wrap">
                <div class="layer chr"></div>
                <div class="layer bubble animated bounceIn"></div>
                <div class="layer title animated slideInDown"></div>
                <div class="arrow-btn"></div>
            </div>
        </section>
        <section class="page page5">
            <div class="wrap">
                <div class="layer chr"></div>
                <div class="layer bubble animated bounceIn"></div>
                <div class="layer title animated slideInDown"></div>
                <div class="arrow-btn"></div>
            </div>
        </section>
        <section class="page page6">
            <div class="wrap">
                <div class="layer bg"></div>
                <div class="layer chr animated slideInRight"></div>
                <div class="layer bubble animated bounceIn"></div>
                <div class="layer title animated slideInDown"></div>
                <div class="layer footer animated slideInUp"></div>
                <div class="arrow-btn"></div>
            </div>
        </section>
        <section class="page page7">
            <div class="wrap">
                <div class="layer chr">
                    <i class="phone animated flash"></i>
                </div>
                <div class="layer bubble animated bounceIn"></div>
                <div class="layer title animated slideInDown"></div>
                <div class="arrow-btn"></div>
            </div>
        </section>
        <section class="page page8">
            <div class="wrap">
                <div class="layer bg"></div>
                <div class="layer bubble animated bounceIn"></div>
                <div class="layer chr animated slideInRight">
                    <i class="duang animated bounceIn"></i>
                </div>
                <div class="layer title animated slideInDown"></div>
                <div class="arrow-btn"></div>
            </div>
        </section>
        <section class="page page9">
            <div class="wrap">
                <div class="layer bg"></div>
                <div class="layer bubble animated bounceIn"></div>
                <div class="layer chr animated slideInRight"></div>
                <div class="layer title animated slideInDown"></div>
                <div class="arrow-btn"></div>
            </div>
        </section>

            <div class="wrap">
                <div class="logo animated fadeIn"></div>
                <div class="t1 animated fadeIn"></div>

</div>
