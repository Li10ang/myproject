<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>

	</head>
	<body>
		<div class="row">
			<div id="loader"></div>
	    </div>
	</body>
	<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
	<script src="../js/circle2.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
		    $(document).ready(function(){
				var $loader;
				var totalKb = 748;
				var kb = 0;
				$loader  = $("#loader").percentageLoader({
					width : 400, 
					height : 400, 
					progress : 0
				});
				
			    var animateFunc = function() {
					kb += 17;	    
					if (kb > totalKb) {
						kb = totalKb;  
					}
					$loader.setProgress(kb / totalKb);
					$loader.setValue(kb.toString() + 'kb');
					if (kb < totalKb) {
						setTimeout(animateFunc, 25);
					} 
			    }
			    
			    setTimeout(animateFunc, 25);		
			});
		  </script>

</html>
