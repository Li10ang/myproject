	<script>
		$(function(){
		    var swiper = new Swiper('.swiper-container', {
		    	pagination: '.swiper-pagination',
    			loop: true,
		    });

		    $(".dt-pram-dl a").on('click', function(event) {
		    	event.preventDefault();
		    	$(this).addClass('on').siblings().removeClass('on');
		    });

		    $("#J_dtChoPramBtn").on('click', function(event) {
		    	event.preventDefault();
		    	$("#J_dtPramSectBg").removeClass('none');
		    	$("#J_dtPramSect").addClass('open');
		    });
		    $("#J_dtPramSectClose, #J_dtPramSectBg").on('click', function(event) {
		    	event.preventDefault();
		    	$("#J_dtPramSectBg").addClass('none');
		    	$("#J_dtPramSect").removeClass('open');
		    });

		    $("#J_dtMainUl").on('click', 'li', function(event) {
		    	event.preventDefault();
		    	var me = $(this),
		    		index = me.index();
		    	me.addClass('on').siblings().removeClass('on');
		    	$("#J_dtMain .main-box").eq(index).removeClass('none').siblings('.main-box').addClass('none');
		    });

		    var upArea = $("#J_dtUpArea"),
		    	dcH = document.documentElement.clientHeight,
		    	wsT = null,
		    	spacePos = null,
		    	startPos = null,
		    	upH = upArea.height(),
		    	isMove = false;
		    upArea.on('touchstart',function(event){
		    	var touch = event.targetTouches[0];
		    	startPos = {y: touch.pageY};
		    	upArea[0].addEventListener('touchmove', upArea[0], false);
		    	upArea[0].addEventListener('touchend', upArea[0], false);
		    });
		    upArea.on('touchmove',function(event){
		    	var touch = event.targetTouches[0];
		    	spacePos = {y: touch.pageY - startPos.y};
		    	if(spacePos.y > 0){
		    		//console.log("下");
		    	}else{
		    		//console.log("上");
		    		console.log(dcH+"上"+upH);
		    		wsT = $(window).scrollTop();
		    		if(dcH + wsT >= upH){
		    			isMove = true;
		    			upArea.css({
		    				'transform':  'translateY('+spacePos.y+'px)',
		    				'transition': 'none'
		    			});
		    		}
		    	}
		    });
		    upArea.on('touchend', function(event) {
		    	event.preventDefault();
		    	if(isMove){
	    			if(Math.abs(spacePos.y) > 150){
	    				upArea.css({
		    				'transform':  'translateY('+ -upH+'px)',
		    				'transition': 'transform 1s'
		    			});
		    			setTimeout(function(){
		    				upArea.css({
			    				'transition': 'none'
			    			}).addClass('none');
			    			$(window).scrollTop(0);
		    			}, 1000);
		    			$("#J_dtBottomArea").removeClass('none');
	    			}else{
	    				upArea.css({
		    				'transform':  'translateY(0)',
		    				'transition': 'transform 1s'
		    			});
	    			}
    			}
    			upArea[0].removeEventListener('touchmove', upArea[0], false);
		    	upArea[0].removeEventListener('touchend', upArea[0], false);
		    });


		    var bottomArea = $("#J_dtBottomArea"),
		    	dtMain = $("#J_dtMain"),
		    	dtLaDown = $("#J_dtLaDown"),
		    	BstartPos = null,
		    	BspacePos = null;
		    dtMain.on('touchstart', function(event) {
		    	var touch = event.targetTouches[0];
		    	BstartPos = {y: touch.pageY};
		    	dtMain[0].addEventListener('touchmove', dtMain[0], false);
		    	dtMain[0].addEventListener('touchend', dtMain[0], false);
		    });
		    dtMain.on('touchmove', function(event) {
		    	var touch = event.targetTouches[0];
		    	BspacePos = {y: touch.pageY - BstartPos.y};
		    	if(BspacePos.y > 0){
		    		dtLaDown.css({
		    			'height': lib.flexible.px2rem(105)+'rem',
		    			'paddingBottom': BspacePos.y +'px'
		    		});
		    	}
		    });
		    dtMain.on('touchend', function(event) {
		    	event.preventDefault();
		    	if(BspacePos.y > lib.flexible.rem2px(3)){
		    		bottomArea.addClass('none');
		    		upArea.removeClass('none').css({
	    				'transform':  'translateY(0)',
	    				'transition': 'transform 1s'
	    			});
	    			console.log(dcH - upH);
	    			$(window).scrollTop(upH - dcH);
		    	}
		    	dtLaDown.css({
	    			'height': '0',
	    			'paddingBottom': '0'
	    		});
		    });
		});
    </script>
